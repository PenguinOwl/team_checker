<!DOCTYPE html>
<html>
  <head>
    <title>Pokemon Team Sanitizer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <script src="https://unpkg.com/pokeapi-js-wrapper/dist/index.js"></script>
    <script src="https://cdn.rawgit.com/itsjavi/koffing/0.4.0/dist/koffing.min.js"></script>
    <script src="script.js"></script>
    <style>
      html {
        margin: 0px;
        background-color: #f9f9f9;
      }
      td {
        padding: 2px;
        font-size: 24px;
        text-align: center !important;
      }
      .rowlabel {
        display: block;
        vertical-align: center;
        margin-right: 5px;
      }
      .center {
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 50%;
      }
      .bordered {
        border: 1px solid black;
        border-collapse: collapse;
      }
      .page {
        width: calc(70% - 20px);
        float: right;
        margin: 10px;
      }
      .bigtext { 
        font-size: 24px;
      }
      .type-block {
        border-radius: 25px;
        border: 2px solid #78756b;
        background: #cecece;
        padding: 20px;
        min-height: 150px;
      }
      .fixed-input {
        position: fixed;
        width: -webkit-calc(30% - 20px);
        height: -webkit-calc(100% - 20px);
        margin: 10px;
      }
      #poke-input {
        width: 100%;
        height: -webkit-calc(80% - 5px);
      }
      #poke-input2 {
        width: 100%;
        height: -webkit-calc(20% - 5px);
      }
      #matchup-table {
        display: flex;
      }
      ::placeholder {
        font-size: 18px;
        line-height: 26px;
      }
    </style>
  </head>
  <body>
    <div class="fixed-input">
    <textarea id="poke-input" placeholder=" Paste Showdown team here"></textarea>
    <textarea id="poke-input2" placeholder=" Paste enemy team here"></textarea>
    </div>
    <div class="page">
    <div class="columns">
      <div id="poke1" class="column">
      </div>
      <div id="poke2" class="column">
      </div>
      <div id="poke3" class="column">
      </div>
      <div id="poke4" class="column">
      </div>
      <div id="poke5" class="column">
      </div>
      <div id="poke6" class="column">
      </div>
    </div>
    <br>
    <div class="columns">
      <div id="matchup-table" class="column"></div>
    </div>
    <div class="columns">
      <div id="defense-table" class="column"></div>
      <div id="offense-table" class="column"></div>
    </div>
    <div class="columns">
      <div id="offensive-coverage" class="column">
      </div>
      <div id="defensive-coverage" class="column">
      </div>
      <div id="defensive-blindspots" class="column">
      </div>
    </div>
    </div>
  </body>
</html>
